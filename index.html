
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>家味 - 我的家庭菜谱</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee652b",
                        "primary-soft": "#FFEFEC",
                        "warm-bg": "#FAF9F6",
                        "background-light": "#fcf9f8",
                        "background-dark": "#1b120d",
                        "sidebar-light": "#f7f7f7",
                        "sidebar-dark": "#251a14",
                    },
                    fontFamily: {
                        "sans": ["Plus Jakarta Sans", "Noto Sans SC", "sans-serif"],
                        "display": ["Plus Jakarta Sans", "Noto Sans SC", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #FAF9F6;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        @keyframes flyToCart {
            0% {
                transform: translate(0, 0) scale(1.2);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--target-x), var(--target-y)) scale(0.2);
                opacity: 0;
            }
        }

        .animate-fly {
            animation: flyToCart 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            pointer-events: none;
        }

        @keyframes cartPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .animate-cart-pop {
            animation: cartPop 0.3s ease-out;
        }
    </style>
<script type="importmap">
